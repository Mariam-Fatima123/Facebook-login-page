<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=fofor, initial-scale=1.0">
    <title>Facebook login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="facebook">
                <img src="Facebook-Logo-2019.png" alt="FB">
                <p>Facebook helps you to connect
                 and share with people in your life.</p>
            </div>
            <div class="contact">
                <h2>Log in to Facebook</h2>
                <form> <input type="email" placeholder="Email address or phone number">
                <input type="password" placeholder="password">
                <button class="btn-blue">Log In</button>
                
                
              
                </form>
                <div class="question">
                    <p>Forgotton account?</p>
                    <div><span class="or">or</span></div>
                </div>
                <div class="new">
                    <button class="btn btn-new">
                        Create new button
                    </button>
                </div>

            </div>
        </div>
    </div>
    </body>
</html>
